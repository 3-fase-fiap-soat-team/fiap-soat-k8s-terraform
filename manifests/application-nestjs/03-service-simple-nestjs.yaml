# FIAP SOAT - NestJS Service (SIMPLE VERSION)
apiVersion: v1
kind: Service
metadata:
  name: fiap-soat-nestjs-service
  namespace: fiap-soat-app
  labels:
    app: fiap-soat-nestjs
    component: backend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  selector:
    app: fiap-soat-nestjs
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  sessionAffinity: None
