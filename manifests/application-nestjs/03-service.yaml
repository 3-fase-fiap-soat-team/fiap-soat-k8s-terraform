# FIAP SOAT - NestJS Application Services
# Service externo (LoadBalancer) para acesso público
# Service interno (ClusterIP) para comunicação interna e métricas
apiVersion: v1
kind: Service
metadata:
  name: fiap-soat-nestjs
  namespace: fiap-soat-app
  labels:
    app: fiap-soat-nestjs
    component: backend
  annotations:
    # Configuração para AWS Load Balancer
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80  # TEMPORÁRIO: nginx usa porta 80, NestJS usará 3000
    protocol: TCP
    name: http
  selector:
    app: fiap-soat-nestjs

---
# Service interno para comunicação entre pods e métricas
apiVersion: v1
kind: Service
metadata:
  name: fiap-soat-nestjs-internal
  namespace: fiap-soat-app
  labels:
    app: fiap-soat-nestjs
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80  # TEMPORÁRIO: nginx usa porta 80
    protocol: TCP
    name: http
  - name: metrics
    port: 9090
    targetPort: 3000  # Porta para métricas Prometheus (quando NestJS)
    protocol: TCP
  selector:
    app: fiap-soat-nestjs
