# Namespace para aplicação FIAP SOAT
apiVersion: v1
kind: Namespace
metadata:
  name: fiap-soat
  labels:
    name: fiap-soat
    project: fiap-soat-fase3
    environment: dev
  annotations:
    description: "FIAP SOAT - Fase 3 - Sistema de Pedidos"
---
# ServiceAccount para aplicação
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fiap-soat-app
  namespace: fiap-soat
  labels:
    app: fiap-soat-app
    project: fiap-soat-fase3
---
# ConfigMap para configurações da aplicação
apiVersion: v1
kind: ConfigMap
metadata:
  name: fiap-soat-config
  namespace: fiap-soat
  labels:
    app: fiap-soat-app
data:
  # Configurações da aplicação
  APP_ENV: "development"
  APP_PORT: "3000"
  LOG_LEVEL: "info"
  
  # Configurações do banco (ajustar conforme necessário)
  # DB_HOST será definido como secret ou service
  DB_PORT: "5432"
  DB_NAME: "fiap_soat"
  
  # Configurações de recursos
  MAX_CONNECTIONS: "10"
  TIMEOUT: "30000"
  
  # Health check
  HEALTH_CHECK_PATH: "/health"
  METRICS_PATH: "/metrics"
---
# Secret para credenciais sensíveis
apiVersion: v1
kind: Secret
metadata:
  name: fiap-soat-secrets
  namespace: fiap-soat
  labels:
    app: fiap-soat-app
type: Opaque
data:
  # Encode em base64 antes de aplicar
  # echo -n "sua-senha" | base64
  
  # Exemplo de credenciais (ALTERAR EM PRODUÇÃO!)
  DB_USER: ZmlhcF9zb2F0     # fiap_soat
  DB_PASSWORD: ZGV2UGFzcw==  # devPass
  
  # JWT Secret (ALTERAR!)
  JWT_SECRET: bXlfc3VwZXJfc2VjcmV0X2tleQ==  # my_super_secret_key
  
  # API Keys (se necessário)
  # API_KEY: your_api_key_here
