apiVersion: v1
kind: Secret
metadata:
  name: fiap-soat-application-secrets
  namespace: fiap-soat-app
  labels:
    app: fiap-soat-application
type: Opaque
stringData:
  # ⚠️ ATENÇÃO: Não commitar este arquivo com valores reais!
  # Use GitHub Secrets ou crie manualmente com kubectl
  
  # Senha do banco RDS
  DATABASE_PASSWORD: "<YOUR_DATABASE_PASSWORD>"
  
  # Secret para assinar JWT (mínimo 32 caracteres)
  JWT_SECRET: "<YOUR_JWT_SECRET_KEY_256_BITS>"
  
  # AWS Credentials (se necessário para acesso a S3, etc)
  # AWS_ACCESS_KEY_ID: "<YOUR_AWS_ACCESS_KEY>"
  # AWS_SECRET_ACCESS_KEY: "<YOUR_AWS_SECRET_ACCESS_KEY>"

---
# Como usar este template:
#
# 1. Copie este arquivo para secret.yaml
# 2. Substitua os valores <YOUR_...> pelos valores reais
# 3. Aplique: kubectl apply -f secret.yaml
# 4. NUNCA commite secret.yaml no Git!
#
# OU use GitHub Secrets (recomendado para CI/CD):
#
# kubectl create secret generic fiap-soat-application-secrets \
#   --namespace=fiap-soat-app \
#   --from-literal=DATABASE_PASSWORD='SuperSecret123!' \
#   --from-literal=JWT_SECRET='my-super-secret-jwt-key-with-256-bits' \
#   --dry-run=client -o yaml | kubectl apply -f -
